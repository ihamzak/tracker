<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dashboard</title>
  </head>
  <body>

<nav class="navbar navbar-light bg-dark">
  <a class="navbar-brand" href="#" style="color: white;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Apple-logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
      IS&T  Expense Tracker
  </a>

    <ul class="nav justify-content-end">
          <li class="nav-item">
    <a   style="color: white" class="nav-link active" href="{% url 'home' %}">Home</a>
  </li>
  <li class="nav-item">
    <a   style="color: white" class="nav-link active" href="{% url 'dashboard' %}">Dashboard</a>
  </li>
    </ul>
</nav>
<br>
<div class="container">

    <div class="row">
        <div class="col-sm">
            <div class="container  chart-container" style="position: relative; height:18vh; width:15vw">
                <canvas id="myChart" width="100" height="100"></canvas>
            </div>
        </div>

        <div class="col-sm">
            <div class=" container chart-container" style="position: relative; height:18vh; width:15vw">
                <canvas id="myChart1" width="100" height="100"></canvas>
            </div>
        </div>

        <div class="col-sm">
            <div class=" container chart-container" style="position: relative; height:18vh; width:15vw">
                <canvas id="myChart2" width="100" height="100"></canvas>
            </div>
        </div>


    </div>



    </div>


</div>

<script>

const ctx = document.getElementById('myChart').getContext('2d');
console.log({{ data|safe }})


const myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: '# of Votes',
            data: {{ data|safe }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        responsive: true

    }
});


const ctx1 = document.getElementById('myChart1').getContext('2d');
console.log({{ data|safe }})


const myChart1 = new Chart(ctx1, {
    type: 'bar',
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: '# of Votes',
            data: {{ data|safe }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        responsive: true

    }
});



const ctx2 = document.getElementById('myChart2').getContext('2d');
console.log({{ data|safe }})


const myChart2 = new Chart(ctx2, {
    type: 'pie',
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: '# of Votes',
            data: {{ data|safe }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        responsive: true

    }
});



</script>

  </body>
</html>
